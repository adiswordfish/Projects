<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Advanced To-Do List</h1>
    <form id="addTaskForm">
      <input type="text" id="inputTask" placeholder="Task" required>
      <input type="text" id="inputCategory" placeholder="Category">
      <input type="date" id="inputDueDate">
      <button type="submit">Add Task</button>
    </form>
    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
